<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uniq</title>
  </head>
  <body>
    <script>
      const array = [
        1,
        3,
        4,
        3,
        3,
        "中国",
        32414,
        4,
        31,
        342,
        4321,
        321,
        44,
        32,
        4,
        32414,
        13241,
        323,
        1,
        3,
        3242,
      ];
      //1.根据数组下标去重
      let newArray = [];
      array.forEach((item) => {
        if (newArray.indexOf(item) === -1) {
          newArray.push(item);
        }
      });
      console.log(newArray);

      //2.值比较去重  先sort排序，然后请一个参数和后一个参数进行比较 如果不相等则 newArr.push
      let newArray2 = [];
      array.sort();

      array.forEach((item, index) => {
        if (array[index] !== array[index + 1]) {
          newArray2.push(item);
        }
      });
      console.log(newArray2);

      //3.filter 配合 includes去重
      let newA = [];
      let newArray3 = array.filter((item, index) => {
        return newA.includes(item) ? "" : newA.push(item);
      });
      /*    console.log(newArray3); */
      console.log(newArray3);

      //4.es6去重
      let array4 = [...new Set(array)];
      console.log(array4);
    </script>
  </body>
</html>
