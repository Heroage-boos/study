<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的显示方式</title>
</head>
<body>
    <p>
        元素分为：块级元素，行级元素，行内块元素
       块级元素独占一行，可以设置宽和高，行级元素不可以设置宽和高，不独占一行
       行内块元素不独占一行，可以设置宽和高
       三种元素可以进行相互转换 使用disPlay: 
       inline行内样式
       block 转换为块级元素
       inliner-block转为为行内块状元素
       flex弹性容器
    </p>
</body>
</html>
