<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用方式——css3-尚硅谷</title>
   
</head>
<body>
    <h3>css的使用方式</h3>
    <ol>
        <li>1.行内样式 在标签内使用style="属性名：属性值"</li>
        <li>2.内联样式 在head头部中使用style标签来定义，选择器写在标签里面</li>
        <li>3.外部样式:hea中使用 <link herf="xxx.css" rel="stylesheet" type="text/css"/></li>
        <li>根据css特性:层叠性 样式可以被叠加，相互覆盖，继承性 被包裹的元素具有包裹它元素的样式
            样式冲突叠加，样式不冲突覆盖
        </li>
    </ol>
</body>
</html>
