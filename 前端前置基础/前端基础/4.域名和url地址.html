<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>域名和url</title>
</head>
<body>
    <!--
        IP地址:  在cmd中查询本机的ip地址 ipconfig/all  
              --使用ip地址可以直接的访问网页，但是由于不方便记忆 所以有了域名和DNS
        域名:可以直接使用域名替代ip地址进行网页的访问
             域名分为:主机名 二级域名  顶级域名
        DNS:将ip地址和域名相互映射的一个分布式数据库，用来保存我们的ip地址，相当于电话本
        url:  https://www.baidu.com/s?tn=02003390_43_hao_pg&isource=infinity&iname=baidu&itype=web&ie=utf-8&wd=ddd%E6%98%AF%E4%BB%80%E4%B9%88%E6%84%8F%E6%80%9D%E5%91%80
        url的组成:
        https://   通信协议:http和https，http相对来说不安全，https是经过加密的相对来说更安全
        www.baidu.com  主机地址(域名):访问网页的地址
        端口号:默认隐藏,默认的端口号是80，https协议默认的端口号是443 ，使用端口号来访问指定窗口
        查询字符串:用来匹配和筛选数据
        片段标识符:描点
    -->
</body>
</html>
