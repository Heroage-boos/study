<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML的语法</title>
</head>
<body>
    <!--
        html以html为根标签，分为head头部和body身体两部分
        head头部：主要用来秒速网页的信息，并不在网页中显示,主要包含网页的标题，关键字，描述，重定向，字符串的编码方式等
        body:主要用来展示网页的主体信息，网页中所有可见的内容都应该放在body标签里面
        html的基本组成:
                    <html>
                        <head></head>
                        <body></body>
                    </html>
    -->
</body>
</html>
