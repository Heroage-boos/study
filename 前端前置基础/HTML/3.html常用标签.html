        html的建议书写规范:html的标签名必须有开始就必须有结束
         2）不区分大小写，标签名建议小写
         3）html中的注释不可嵌套
         4）标签的属性名必须使用单引号或者双引号括起来
         5)标签可以嵌套但不能交叉
        

         html的标签分类: 行级标签：标签可以和其他基本内容共存于一行显示
                        块级标签:标签独占一行
          单标签，只闭合标签
          双标签，成对出现，有开始就有结束

          什么是元素:标签就是元素，只是叫法不同而已
        什么是属性:用来控制和修饰html标签

        html中的颜色怎么表示
           html中的颜色 字母，十六进制

        实体:html中有一些字符是系统预留的或者打印不出来的 这时候就可以使用实体来进行表示
         语法:&实体名;
           比如:&nbsp;空格  &copy; 版权符号
