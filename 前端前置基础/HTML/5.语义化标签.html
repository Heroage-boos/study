<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        什么是语义化标签:
          语义化标签是专门给搜索引擎看的，标签语义化只针对我们的html,合理的使用标签
          能够提升网页在搜索引擎的排名，提高开发效率，便于团队开发等，当然也更方便浏览器
          对网页进行解析，提升访问速度
    -->
    <!--常见的语义化标签-->
    <b>加粗标签，无语义</b>
    <strong>有强调语义的加粗标签</strong>
    <i>斜体标签</i>
    <em>有语义的斜体标签</em>
    <s>删除线，无语义</s>
    <del>强调语义的删除标签</del>
    <u>下划线</u>
    <ins>有强调的下划线</ins>
</body>
</html>
