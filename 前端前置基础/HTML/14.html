<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变形</title>
    <style>
        div{
            width:300px;
            height:300px;
            margin:200px auto;
            border:1px solid red;
            transform:skew(-30deg) scale(1.1) rotate(145deg);
           
        }
    </style>
</head>
<body>
    <div>x</div>

</body>
</html>
