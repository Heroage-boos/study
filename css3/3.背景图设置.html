<body>
    <dl>
        <dt>背景图原点</dt>
        <dd>background-origin:决定图片的原始起始位置</dd>
    </dl>
    <dl>
        <dt>背景图裁剪</dt>
        <dd>background-clip:作为将背景图片做适当的裁剪，以适应需要</dd>
    </dl>
    <dl>
        <dt>背景图带下</dt>
        <dd>background-clip:设置背景图片覆盖区域</dd>
    </dl>
</body>
