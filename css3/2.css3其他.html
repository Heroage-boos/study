<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dl>
        <dt>圆角边框</dt>
        <dd>
            border-radius:设置边框圆角
        </dd>
        <dt>文字阴影</dt>
        <dd>
           text-shadow:水平偏移值 垂直偏移值 阴影颜色  color
        </dd>
        <dt>盒子阴影</dt>
        <dd>
           box-shadow:none|内阴影insert {水平偏移值,垂直偏移值} 阴影颜色  color
        </dd>
        <dt>渐变</dt>
        <dd>
            background-image或background(ie6,7,8,9不支持)都行
           线性渐变: background：linear-gradient
           径向渐变:background:radial-gradient()
        </dd>
    </dl>
</body>
</html>
